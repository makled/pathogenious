  <body>
    <h1>PathoGenious Database!</h1>
    
    <div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Scenario info</h3>
  </div>
  <div class="panel-body">
       <label >topic:</label>
    <input type="text" class="form-control scenario-topic">
      <label >level:</label>
    <input type="text" class="form-control scenario-level">
    <div class="panel panel-default">
    <div class="panel-heading" role="tab" id="headingOne">

    <a role="button" data-toggle="collapse" data-target="#ini" href="#">Initial:</a>
    </h4>
    </div>
    <div class="collapse in" id="ini">
  <textarea class="form-control" rows="5" id="ini-text"></textarea>
   <div id="ini-choices">
     </br>
     </br>
        <button type="button" class="btn btn-primary" id="add-choices-ini">add choices</button>
    </div>
   
    </div>
     </div>
    </br>
    <label>Rooms: </label>
    <div class="panel-group" id="rooms" role="tablist" aria-multiselectable="true">
     
    </div>
     <button type="button" class="btn btn-primary" id="add-room">add room</button>
    </div>
     <button type="button" class="btn btn-primary" id="create-scenario">save scenario</button>
